<html>
<head th:replace="~{base :: head}"></head>
<body id="fundo" onload="onLoad()">

<div  th:replace="~{base :: logo}"></div>

<div class="container" id="fundo" id="ofertas">

    <div class="jumbotron mb-0">
        <h1 class="display-4">Ultimos Pedidos</h1>
    </div>


    <div class="card mt-3" th:each="pedido : ${pedidos}">

        <th:block th:switch="${pedido.status.name()}">
         <div class="card-header alert-dark" th:text="${pedido.nomeProduto}">Nome do produto</div>


        <div class="card-body">
            <div class="row">
                <div class="col-12 col-sm-8 mb-3">
                    <div class="row">
                        <div class="col-md-5"> valor: <span th:if="${pedido.valorNegociado} != null" th:text="${'R$' + #numbers.formatDecimal(pedido.valorNegociado,3,'POINT',2,'COMMA')}">200,99</span></div>
                        <div class="col-md-7"> Data da entrega: <span th:text="${#temporals.format(pedido.dataDaEntrega, 'dd/MM/yyyy')}">10/02/2020</span></div>
                    </div>

                    <div> Produto</div>
                    <div><input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"/></div>


                    <div>
                        <textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
                    </div>
                </div>

                <div class="col-12 col-sm-4 ">
                    <div>
                        <img class="img-thumbnail" th:src="${pedido.urlImagem}" src=""/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function onLoad(){
        var app = new Vue({
            el : '#ofertas',
            data : {
                pedidos : [
                    {   "id" :16,
                        "nomeProduto":"PlayStation 5",
                        "valorNegociado":4000.00,
                        "dataDaEntrega":"2022-09-08",
                        "urlProduto":"https://www.americanas.com.br/produto/5315680611",
                        "urlImagem":"https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcTA0VKR0M6-jcjWewxw7U2anPcjwE_WGs-KWEYEOfM-6OWvuj_B81m3y8l6blxJ3dLSkRcThFsBAI7DTT31P8Ij8gJPoKT2-w",
                        "descricao":"Videogame",
                        "status":"AGUARDANDO"
                    }

                ]
            }
        })
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</body>
</html>
