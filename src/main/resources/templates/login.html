<html>
<meta charset="UTF-8"/>
<head th:replace="~{base :: head}"></head>

<body id="fundo">
<div th:replace="~{base :: logo}"></div>

<div class="container" id="fundo">
    <div th:replace="~{base :: titulo('Login')}"></div>

    <div class="card mt-0">
        <div class="alert alert-danger" role="alert" th:if="${param.error}">
            Usuario e Senha inválidos! </div>
        <div class="alert alert-success" role="alert" th:if="${param.logout}">
            Logout realizado com sucesso!</div>

        <form th:action="@{/login}" class="card-body" method="post">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input name="username" class="form-control" placeholder="Username"/>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" name="password" class="form-control" placeholder="Password"/>
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
        </form>

    </div>
</div>
</body>
</html>
